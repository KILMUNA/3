<body>
    <h1>CSS</h1>
    <div class="note-container">
      <form id="noteForm">
        <textarea id="noteInput" placeholder="Write your notes here..."></textarea>
        <button type="button" onclick="saveNote()">Save Note</button>
      </form>
    </div>
  
    <script>
      function saveNote() {
        const noteContent = document.getElementById('noteInput').value;
        if (noteContent) {
          alert('Note saved!'); // 여기에서 실제로 저장 기능을 구현할 수 있어요.
          console.log(noteContent); // 노트를 콘솔에 출력 (테스트용)
        } else {
          alert('Please write something before saving.');
        }
      }
    </script>
